<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Detail Mahasiswa</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
    />
  </head>
  <body class="container">
    <h1 class="mt-4">Detail Mahasiswa</h1>
    <table class="table mt-3">
      <tr>
        <th>NIM</th>
        <td th:text="${mahasiswa.nim}"></td>
      </tr>
      <tr>
        <th>Nama</th>
        <td th:text="${mahasiswa.nama}"></td>
      </tr>
      <tr>
        <th>Angkatan</th>
        <td th:text="${mahasiswa.angkatan}"></td>
      </tr>
      <tr>
        <th>Gender</th>
        <td th:text="${mahasiswa.gender}"></td>
      </tr>
    </table>

    <h2 class="mt-4">Mata Kuliah yang Diambil</h2>
    <table class="table">
      <thead class="thead-dark">
        <tr>
          <th>Nama Mata Kuliah</th>
          <th>SKS</th>
          <th>Hari</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="matkul : ${matkulList}">
          <td th:text="${matkul.matkul_nama}"></td>
          <td th:text="${matkul.sks}"></td>
          <td th:text="${matkul.hari}"></td>
          <td th:text="${matkul.status}"></td>
        </tr>
      </tbody>
    </table>

    <a href="/" class="btn btn-secondary mt-3">Kembali</a>
  </body>
</html>
